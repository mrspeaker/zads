<!DOCTYPE html>
<head>
  <link href="./main.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <div class="controls">
    <div class="buttons">
      <button id="btnRun">run</button>
      <button id="btnObjBytes">obj bytes</button>
      <button id="btnUpdate">update obj</button>
      <button id="btnAsm">assemble</button>
    </div>
    <div class="psw">
      <span id="format">fmt</span>
      <span> cc:<input type="text" id="psw_cc"/></span>
      <span> pc:<input type="text" id="psw_pc"/></span>
    </div>
  </div>

  <div class="boxes">
    <div>
      <textarea id="src" spellcheck="false"></textarea>
      <div class="boxbar">
        <select id="programs"
          ><option value="-1">--sel--</option></select
        >
        <button id="btnSavePgm">save</button>
        <button id="btnDeletePgm">delete</button>
      </div>
    </div>
    <div>
      <textarea id="obj" spellcheck="false"></textarea>
      <div class="boxbar">obj</div>
    </div>
    <div>
      <textarea id="dis" spellcheck="false"></textarea>
      <div class="boxbar">bytes</div>
    </div>
    <div>
      <textarea id="emu" spellcheck="false"></textarea>
      <div class="boxbar">step | run</div>
    </div>

    <div>
      <textarea id="regs" spellcheck="false"></textarea>
      <div class="boxbar">regs</div>
    </div>
    <textarea id="mem" spellcheck="false"></textarea>
  </div>
  <div class="status"><button>.</button></div>
  <canvas id="screen" width="32" height="32" />
  <script src="src/main.js" type="module"></script>
</body>
