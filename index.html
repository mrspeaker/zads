<!DOCTYPE html>
<head>
  <link href="./main.css" type="text/css" rel="stylesheet" />
  <title>Zardox</title>
</head>
<body>
  <div id="board">
    <div class="controls">
      <div class="buttons">
        <button id="btnCode" class="ok">code</button>
        <button id="btnSprites">sprites</button>
        <span id="icoJoy">&#x1F3AE;</span>
        <span id="help">...</span>
      </div>
      <div class="psw">
        <select id="fontPicker">
          <option value="">--font--</option>
          <option value="WebPlus_Cordata_PPC-21">Cordata</option>
          <option value="Web437_ATI_8x14">ATI 8x14</option>
          <option value="Web437_IBM_VGA_8x16-2x">IBM VGA 2x</option>
          <option value="Web437_IBM_VGA_8x16">IBM VGA</option>
          <option value="Web437_RM_Nimbus-2y">Nimbus</option>
          <option value="Web437_Tandy1K-I_200L-2y">Tandy 1K</option>
        </select>
        <span id="tick_led"></span>
        <span>(<span id="hz">_</span>ips)</span>
        <span> cycles:<input type="text" id="cycles" /></span>
        <span id="format">fmt</span>
        <span> cc:<input type="text" id="psw_cc" /></span>
        <span> pc:<input type="text" id="psw_pc" /></span>
      </div>
    </div>

    <!-- code screen -->
    <div class="boxes" id="screen_code">
      <div id="srcbox">
        <textarea id="src" spellcheck="false"></textarea>
        <div class="boxbar">
          <button id="btnAsm">assemble</button>

          <select id="programs">
            <option value="-1">-select program-</option></select
          ><button id="btnSavePgm">save</button
          ><button id="btnDeletePgm">delete</button>
        </div>
      </div>

      <div>
        <textarea id="mem" spellcheck="false"></textarea>
      </div>

      <div>
        <textarea id="dis" spellcheck="false"></textarea>
      </div>

      <div style="position: relative">
        <div id="screens">
          <div><span id="fs">&#x26F6;</span> <span id="mem_cur"></span></div>
          <div>&nbsp;</div>
          <canvas id="screen" width="128" height="128"></canvas>
          <canvas id="memviz" width="32" height="32"></canvas>
        </div>
      </div>

      <div>
        <textarea id="regs" spellcheck="false"></textarea>
        <div class="boxbar">
          <button id="btnResetMem">reset mem</button
          ><button id="btnDumMem">set scr</button>regs
        </div>
      </div>

      <div>
        <textarea id="obj" spellcheck="false"></textarea>
        <div class="boxbar">
          <button id="btnObjBytes">obj bytes</button>
          <button id="btnUpdate">update obj</button>
        </div>
      </div>

      <div>
        <textarea id="emu" spellcheck="false"></textarea>
        <div class="boxbar">
          <button id="btnRun">run</button><button id="btnStop">stop</button
          ><button id="btnStep">step</button
          ><button id="btnResetPC">reset</button>
        </div>
      </div>

      <div>
        <div id="docs">
          <div id="mns"></div>
          <div id="desc"></div>
        </div>
        <div class="boxbar"></div>
      </div>
    </div>

    <!-- sprite screen -->
    <div class="boxes" id="screen_sprite">
      <div id="tile">
        <div>
          <div>sprite creator</div>
          <canvas id="tile_canvas" width="64" height="64"></canvas>
          <div id="palette"></div>
          <div id="pen_size">
            <button id="pen1">1px</button>
            <button id="pen2">2px</button>
            <button id="spr_copy">copy</button>
            <button id="spr_paste">paste</button>
          </div>
        </div>
      </div>
      <div id="tiles">
        <div>
          <div>sprite set</div>
          <canvas id="tiles_canvas" width="64" height="64"></canvas>
          <div>sprite <span id="cur_sprite">.</span></div>
        </div>
      </div>
      <div id="map">
        <div>
          <div>tile map</div>
          <canvas id="map_canvas" width="128" height="128"></canvas>
          <div>
            <button id="clear_map">clear</button>
            <input id="chk_map_obj" type="checkbox" />inject data
          </div>
        </div>
        <div class="boxbar"></div>
      </div>
      <div>
        <div></div>
        <div class="boxbar">..</div>
      </div>
      <div>
        <div></div>
        <div class="boxbar">..</div>
      </div>
      <div>
        <textarea>
symbols and mappings

        vic: sprite mappings
        screen: start of video
        maps: location of mam data
        spr0_idx - spr4_idx: sprite frame
        spr0_x - spr4_x: x location
        spr0_y - spr4_y: y location</textarea
        >
        <div class="boxbar">..</div>
      </div>
    </div>
  </div>

  <script src="src/main.js" type="module"></script>
</body>
